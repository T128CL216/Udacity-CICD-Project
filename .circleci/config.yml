version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3

commands:

  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name UdacityCICD-Project-${CIRCLE_WORKFLOW_ID:0:5}

jobs:
  build_frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: |
          cd frontend
          npm install
          npm run build
  build_backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: |
          cd backend
          npm install
          npm run build

workflows:
  udacity_project:
    jobs:
      - build_frontend
      - build_backend

